<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Demo: api.CSSStyleSheet.deleteRule</title>
  <style>
    body{background: red}
  </style>
</head>
<body>
  Click to "deleteRule" of red background
  <script>
    document.onclick = () => {
      document.styleSheets[0].deleteRule(0);
      document.body.textContent = 'Removed';
      document.onclick = () => {};
    }
  </script>
</body>
</html>
